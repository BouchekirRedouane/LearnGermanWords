            .restart-btn {

            }

            .quiz-card {
                padding: 20px;

            .article-buttons {
                flex-direction: column; /* BIG improvement on phones */

        }

        .article-buttons {
            display: flex;

        .article-btn {

            border: 3px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .article-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .article-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .article-btn.correct {
            border-color: #4caf50;
            background: #4caf50;
            color: white;
        }

        .article-btn.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }

        .word-input {
            width: 100%;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .word-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .word-input.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .word-input.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .feedback.correct {
            background: #4caf50;
            color: white;
        }

        .feedback.incorrect {
            background: #f44336;
            color: white;
        }

        .correct-answer {
            margin-top: 10px;
            font-size: 20px;
            color: white;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .restart-btn {
            width: 100%;
            padding: 15px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #5e3a82;
            transform: translateY(-2px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .bounce {
            animation: bounce 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="score-board">

        <div class="quiz-card" id="quiz-card">

            <div class="article-buttons">
                <button class="article-btn" data-article="der">der</button>
                <button class="article-btn" data-article="die">die</button>

            { german: "der Moment", arabic: "اللحظة", article: "der", word: "Moment" },
            { german: "der Termin", arabic: "الموعد", article: "der", word: "Termin" },
            { german: "das Essen", arabic: "الطعام", article: "das", word: "Essen" },
            { german: "das Getränk", arabic: "الشراب", article: "das", word: "Getränk" },
            { german: "das Wasser", arabic: "الماء", article: "das", word: "Wasser" },
            { german: "das Brot", arabic: "الخبز", article: "das", word: "Brot" },
            { german: "der Reis", arabic: "الأرز", article: "der", word: "Reis" },
            { german: "das Fleisch", arabic: "اللحم", article: "das", word: "Fleisch" },
            { german: "das Gemüse", arabic: "الخضار", article: "das", word: "Gemüse" },
            { german: "das Obst", arabic: "الفاكهة", article: "das", word: "Obst" },
            { german: "der Kaffee", arabic: "القهوة", article: "der", word: "Kaffee" },
            { german: "der Tee", arabic: "الشاي", article: "der", word: "Tee" },

            { german: "das Produkt", arabic: "المنتج", article: "das", word: "Produkt" },
            { german: "der Arzt", arabic: "الطبيب", article: "der", word: "Arzt" },
            { german: "das Krankenhaus", arabic: "المستشفى", article: "das", word: "Krankenhaus" },
            { german: "die Apotheke", arabic: "الصيدلية", article: "die", word: "Apotheke" },
            { german: "das Medikament", arabic: "الدواء", article: "das", word: "Medikament" },
            { german: "der Schmerz", arabic: "الألم", article: "der", word: "Schmerz" },
            { german: "die Krankheit", arabic: "المرض", article: "die", word: "Krankheit" },
            { german: "die Hilfe", arabic: "المساعدة", article: "die", word: "Hilfe" },
            { german: "die Versicherung", arabic: "التأمين", article: "die", word: "Versicherung" },
            { german: "die Praxis", arabic: "العيادة", article: "die", word: "Praxis" },
            { german: "der Notfall", arabic: "حالة طوارئ", article: "der", word: "Notfall" },
            { german: "die Schule", arabic: "المدرسة", article: "die", word: "Schule" },
            { german: "die Universität", arabic: "الجامعة", article: "die", word: "Universität" },
            { german: "der Kurs", arabic: "الدورة", article: "der", word: "Kurs" },
            { german: "der Lehrer", arabic: "المعلّم", article: "der", word: "Lehrer" },
            { german: "der Schüler", arabic: "الطالب", article: "der", word: "Schüler" },
            { german: "die Sprache", arabic: "اللغة", article: "die", word: "Sprache" },
            { german: "das Deutsch", arabic: "اللغة الألمانية", article: "das", word: "Deutsch" },
            { german: "das Wort", arabic: "الكلمة", article: "das", word: "Wort" },
            { german: "der Satz", arabic: "الجملة", article: "der", word: "Satz" },
            { german: "die Bedeutung", arabic: "المعنى", article: "die", word: "Bedeutung" },
            { german: "die Frage", arabic: "السؤال", article: "die", word: "Frage" },
            { german: "die Antwort", arabic: "الجواب", article: "die", word: "Antwort" },
            { german: "das Beispiel", arabic: "المثال", article: "das", word: "Beispiel" },
            { german: "die Regel", arabic: "القاعدة", article: "die", word: "Regel" },
            { german: "die Erklärung", arabic: "الشرح", article: "die", word: "Erklärung" },
            { german: "die Information", arabic: "المعلومة", article: "die", word: "Information" },
            { german: "das Problem", arabic: "المشكلة", article: "das", word: "Problem" },
            { german: "die Lösung", arabic: "الحل", article: "die", word: "Lösung" },
            { german: "die Meinung", arabic: "الرأي", article: "die", word: "Meinung" },
            { german: "die Erfahrung", arabic: "الخبرة", article: "die", word: "Erfahrung" }
        ];

        let currentQuestion = null;
        let selectedArticle = null;
        let correctCount = 0;
        let incorrectCount = 0;
        let totalCount = 0;
        let usedWords = [];

        const arabicWordEl = document.getElementById('arabic-word');
        const wordInputEl = document.getElementById('word-input');
        const submitBtn = document.getElementById('submit-btn');
        const feedbackEl = document.getElementById('feedback');
        const progressEl = document.getElementById('progress');
        const correctScoreEl = document.getElementById('correct-score');
        const incorrectScoreEl = document.getElementById('incorrect-score');
        const totalScoreEl = document.getElementById('total-score');
        const restartBtn = document.getElementById('restart-btn');
        const articleBtns = document.querySelectorAll('.article-btn');

        // Article button selection
        articleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                articleBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedArticle = btn.dataset.article;
            });
        });

        // Load new question
        function loadQuestion() {
            // Reset if all words used
            if (usedWords.length === vocabulary.length) {
                usedWords = [];
            }

            // Get random unused word
            let availableWords = vocabulary.filter((_, index) => !usedWords.includes(index));
            let randomIndex = Math.floor(Math.random() * availableWords.length);
            currentQuestion = availableWords[randomIndex];
            
            // Mark as used
            let originalIndex = vocabulary.indexOf(currentQuestion);
            usedWords.push(originalIndex);

            // Display question
            arabicWordEl.textContent = currentQuestion.arabic;
            wordInputEl.value = '';
            wordInputEl.className = 'word-input';
            feedbackEl.style.display = 'none';
            selectedArticle = null;
            
            // Reset buttons
            articleBtns.forEach(btn => {
                btn.className = 'article-btn';
            });

            submitBtn.disabled = false;
            updateProgress();
        }

        // Normalize German text for comparison
        function normalizeGerman(text) {
            return text.trim()
                .toLowerCase()
                .replace(/ä/g, 'ae')
                .replace(/ö/g, 'oe')
                .replace(/ü/g, 'ue')
                .replace(/ß/g, 'ss');
        }

        // Check answer
        function checkAnswer() {
            if (!selectedArticle) {
                alert('Bitte wählen Sie einen Artikel! / الرجاء اختيار أداة تعريف!');
                return;
            }

            const userWord = wordInputEl.value.trim();
            if (!userWord) {
                alert('Bitte geben Sie ein Wort ein! / الرجاء إدخال كلمة!');
                return;
            }

            submitBtn.disabled = true;
            totalCount++;

            const correctArticle = selectedArticle === currentQuestion.article;
            const correctWord = normalizeGerman(userWord) === normalizeGerman(currentQuestion.word);
            const isCorrect = correctArticle && correctWord;

            // Update article buttons
            articleBtns.forEach(btn => {
                if (btn.dataset.article === currentQuestion.article) {
                    btn.classList.add('correct');
                } else if (btn.dataset.article === selectedArticle && !correctArticle) {
                    btn.classList.add('incorrect');
                }
            });

            // Update input field
            wordInputEl.className = 'word-input ' + (correctWord ? 'correct' : 'incorrect');

            if (isCorrect) {
                correctCount++;
                feedbackEl.className = 'feedback correct bounce';
                feedbackEl.innerHTML = '✓ Richtig! / صحيح!';
            } else {
                incorrectCount++;
                feedbackEl.className = 'feedback incorrect shake';
                let errorMsg = '✗ Falsch! / خطأ!';
                if (!correctArticle && !correctWord) {
                    errorMsg += '<div class="correct-answer">Richtige Antwort: ' + currentQuestion.german + '</div>';
                } else if (!correctArticle) {
                    errorMsg += '<div class="correct-answer">Richtiger Artikel: ' + currentQuestion.article + '</div>';
                } else {
                    errorMsg += '<div class="correct-answer">Richtiges Wort: ' + currentQuestion.word + '</div>';
                }
                feedbackEl.innerHTML = errorMsg;
            }

            feedbackEl.style.display = 'block';
            updateScores();

            // Load next question after delay
            setTimeout(() => {
                loadQuestion();
            }, 2500);
        }

        // Update scores
        function updateScores() {
            correctScoreEl.textContent = correctCount;
            incorrectScoreEl.textContent = incorrectCount;
            totalScoreEl.textContent = totalCount;
        }

        // Update progress
        function updateProgress() {
            progressEl.textContent = `Wort ${usedWords.length} von ${vocabulary.length} / كلمة ${usedWords.length} من ${vocabulary.length}`;
        }

        // Restart quiz
        function restart() {
            correctCount = 0;
            incorrectCount = 0;
            totalCount = 0;
            usedWords = [];
            updateScores();
            loadQuestion();
        }

        // Event listeners
        submitBtn.addEventListener('click', checkAnswer);
        restartBtn.addEventListener('click', restart);
        
        wordInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !submitBtn.disabled) {
                checkAnswer();
            }
        });

        // Initialize
        loadQuestion();
    </script>
